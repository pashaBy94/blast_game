<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/initialpage.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles/wins.css">
    <link rel="stylesheet" href="styles/fail.css">

    
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Kaushan+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="game box">
            <div class="wins">
                <div class="wins_text">
                    <h1>
                        <span>п</span>
                        <span>о</span>
                        <span>б</span>
                        <span>е</span>
                        <span>д</span>
                        <span>a</span>
                      </br>
                        <span>т</span>
                        <span>в</span>
                        <span>о</span>
                        <span>я</span>
                      </h1>
                </div>
                <div class="face">
                    <div class="myFace">
                        <div class="mytinyEyes">
                            <div class="tinyEye"></div>
                            <div class="tinyEye"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fail"> 
                    <div class="fail_text">
                        <h1>
                            <span>у</span>
                            <span> </span>
                            <span>т</span>
                            <span>е</span>
                            <span>б</span>
                            <span>я</span>
                        </br>
                            <span>п</span>
                            <span>о</span>
                            <span>л</span>
                            <span>у</span>
                            <span>ч</span>
                            <span>и</span>
                            <span>т</span>
                            <span>с</span>
                            <span>я</span>
                    </h1>
                    </div>              
                    <div class="face">
                    <div class="myFace">
                        <div class="mytinyEyes">
                            <div class="tinyEye"></div>
                            <div class="tinyEye"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="logo">
                <div class="coast">
                  <div class="wave-rel-wrap">
                    <div class="wave"></div>
                  </div>
                </div>
                <div class="text text-b">b</div>
                <div class="text text-l">l</div>
                <div class="text text-a">a</div>
                <div class="text text-s">s</div>
                <div class="text text-t">t</div>
            </div>
            <div class="wrap">
            <div class="game_panel">
                <div class="game_panel-count">
                    <span class="game_panel-count-text"></span>
                    <div class="game_panel-count-radial"></div>
                    <div class="blick"></div>
                </div>
                <div class="game_panel-progress-wrap">
                    <div class="game_panel-progress">
                        <div class="game_panel-progress-title">
                            ПРОГРЕСС
                        </div>
                        <div class="game_panel-progress-load">
                            <div class="progress"></div>
                        </div>
                    </div>
                </div>
                <div class="panel_glasses-wrap">
                    <div class="game_panel-glasses">
                        <span class="game_panel-glasses-text">5563</span>
                        <div class="game_panel-glasses-radial"></div>
                        <div class="blick"></div>
                    </div>
                    <div class="game_panel-glasses-add">
                        <img src="imag/plus.png" />
                    </div>
                </div>
                <div class="panel_pause-wrap">
                    <div class="game_panel-pause">
                        <div class="game_panel-pause-cont">
                            <img src="imag/pause.png" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="game_body">
                <div class="game_body-place">
                    <div class="game_body-poly-wrapp">
                        <div class="game_body-poly">
                            <div class="body_poly-content">
                                <div class="body_poly-wrap"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="game_body-info">
                    <div class="game_info_glass-wrap">
                        <div class="game_info_glass">
                            <div class="game_info_glass-level">
                                <span class="glass_level-text">1</span>
                                <div class="blick"></div>
                            </div>
                            <div class="game_info_glass-count">
                                <p style="font-weight: bold;">
                                    ОЧКИ:
                                </p>
                                <p class="result">
                                    0
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="game_info_bonus">
                        <p class="game_info_bonus-text">
                            БОНУСЫ
                        </p>
                        <div class="game_info_bonus-list">
                            <div class="game_info_bonus-item-wrap">
                            <div class="game_info_bonus-item">
                                <div class="body_item-imag"></div>
                                <div class="bonus_item-coins">
                                    <span>5</span>
                                    <div class="bonus_item-coins-radial"></div>
                                </div>
                            </div>
                        </div>
                        <div class="game_info_bonus-item-wrap bust_transfer">
                            <div class="game_info_bonus-item">
                                <div class="body_item-imag">
                                    <div class="body_item-imag-b1">
                                        <div class="blick"></div>
                                    </div>
                                    <div class="body_item-imag-b2">
                                        <div class="blick"></div>
                                    </div>
                                </div>
                                <div class="bonus_item-coins">
                                    <span>5</span>
                                    <div class="bonus_item-coins-radial"></div>
                                </div>
                            </div>
                        </div>
                        <div class="game_info_bonus-item-wrap">
                            <div class="game_info_bonus-item">
                                <div class="body_item-imag"></div>
                                <div class="bonus_item-coins">
                                    <span>5</span>
                                    <div class="bonus_item-coins-radial"></div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="game_button">
                        <div class="game_button_start">
                            <span class="button_start"></span>
                            <div class="blick"></div>
                        </div>
                        <div class="game_button_refresh">
                            <span class="button_refresh"></span>
                            <img src="imag/reload.svg" class="reload" />
                            <div class="blick"></div>
                        </div>
            </div>
        </div>
    </div>
    </div>  
    </div>
    <script src="scripts/initial.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/workWithDom.js"></script>
    <script src="scripts/start.js"></script> 
    <script src="scripts/wins.js"></script>
    <script src="scripts/fail.js"></script>
</body>
</html>
